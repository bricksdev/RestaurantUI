<!DOCTYPE html>
<html>
<head>
<title>创建评价</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/warm-app-theme.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile.structure.min.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.mobile.min.js"></script>
</head>
<body>


	<div data-role="page">
		<header data-role="header" data-position="fixed">
			<a href="javascript:;" onClick="javascript:history.back(-1);"
				data-icon="carat-l" data-iconpos="left" data-transition="none">返回</a>
			<h1>创建评价</h1>

		</header>
		<div data-role="main">
			<form>
				<ul data-role="listview">
					<li class="ui-field-contain"><label for="textinput-disabled">环境</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="textinput-disabled">服务</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="textinput-disabled">上菜速度</label>
						<select name="select-native-fc" id="select-native-fc">
							<option value="small">很慢</option>
							<option value="medium">一般</option>
							<option value="large">很快</option>
					</select></li>
					<li data-role="list-divider" data-theme="d">订单明细</li>
					<li data-role="list-divider" data-theme="d">3455667882<span
						class="ui-li-count">2</span></li>
					<li><a href="prodetails.html" data-transition="none"><img
							src="../img/logo.png"> <label
							style="border-top-width: 0px; margin-top: 0px; border-bottom-width: 0px; margin-bottom: 0px; border-left-width: 0px; border-right-width: 0px;">

								<h2>Broken Bells</h2>
								<p>Broken Bells</p>
								<p class="ui-li-aside">
									<label><strong>10分钟</strong>上菜</label> <label><strong>25</strong>元</label>
									<label><strong>2</strong>份</label>
								</p>

						</label> </a></li>
					<li class="ui-field-contain"><label for="textinput-disabled">
							口味</label><select name="select-native-fc" id="select-native-fc">
							<option value="small">美味</option>
							<option value="medium">一般</option>
							<option value="large">难吃</option>
					</select></li>
					<li class="ui-field-contain"><label for="textinput-disabled">
							色香</label><select name="select-native-fc" id="select-native-fc">
							<option value="small">俱佳</option>
							<option value="medium">一般</option>
							<option value="large">难看</option>
					</select></li>
					<li class="ui-field-contain"><label for="select-native-fc">推介指数</label>
						<select name="select-native-fc" id="select-native-fc">
							<option value="small">5星</option>
							<option value="medium">3星</option>
							<option value="large">2星</option>
					</select></li>
					<li class="ui-field-contain"><label for="textinput-disabled">备注</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-body">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">取消</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">创建</button>
							</div>
						</fieldset>
					</li>
				</ul>
			</form>
		</div>

	</div>


</body>
</html>
