<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/jquery.mobile.min.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.mobile.min.js"></script>
</head>
<body>

	<!-- begin first page -->
	<section data-role="page">
		<header data-role="header">
			<a href="login.html" data-icon="arrow-l">返回</a>
			<h1>注册美食之旅</h1>
		</header>
		<div data-role="main" class="content">
			<form method="post" id="registform">
				<ul data-role="listview" data-inset="true">
					<li class="ui-field-contain"><label for="email">名 称</label> <input
						type="text" name="email" id="email" /></li>

					<li class="ui-field-contain"><label for="password">密 码</label>
						<input type="password" name="password" id="password" /></li>
					<li class="ui-field-contain"><label for="nicky">昵 称</label> <input
						type="text" name="nicky" id="nicky" /></li>
					<li class="ui-body">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<a data-role="button" id="" href="../index.html">取消</a>
							</div>
							<div class="ui-block-b">
								<a data-role="button" id="regist" href="../content/main.html">立即注册</a>
							</div>
						</fieldset>
					</li>
				</ul>



			</form>
		</div>
		<footer data-role="footer">
			<h1>©2014 凌创技术出品</h1>
		</footer>
	</section>
	<!-- end first page -->
</body>
</html>
