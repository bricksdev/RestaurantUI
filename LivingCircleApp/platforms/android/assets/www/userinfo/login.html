<!DOCTYPE html>
<html>
<head>

	<div data-role="page">

			<h1>开启美食之旅</h1>

			<form method="post" id="loginform">

					<input type="checkbox" checked name="checkbox-1" id="checkbox-1"
						class="custom" /> <label for="checkbox-1">保持登录状态</label>
				</fieldset>
				<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<a href="regist.html" data-role="button" id="toregist">注册</a>
							</div>
							<div class="ui-block-b">
								<a data-role="button" id="submit" href="../content/discount.html">登录</a>
							</div>
						</fieldset>
			</form>
		</div>
		<footer data-role="footer">
			<h1>©2014 凌创技术出品</h1>
		</footer>
	</div>
