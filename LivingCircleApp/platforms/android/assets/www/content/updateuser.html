<!DOCTYPE html>
<html>
<head>
<title>更新用户信息</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/warm-app-theme.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="../css/jquery.mobile.structure.min.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.mobile.min.js"></script>
</head>
<body>


	<div data-role="page">
		<header data-role="header" data-position="fixed">
			<a href="javascript:;" onClick="javascript:history.back(-1);"
				data-icon="carat-l" data-iconpos="left" data-transition="none">返回</a>
			<h1>更新用户信息</h1>

		</header>
		<div data-role="main">
			<form>
				<ul data-role="listview">
					<li class="ui-field-contain"><label for="textinput-disabled">系统ID</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="textinput-disabled">名称</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="textinput-disabled">头像</label>
					</li>

					<li class="ui-body">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">取消</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">更新</button>
							</div>
						</fieldset>
					</li>
				</ul>
			</form>
		</div>

	</div>


</body>
</html>
