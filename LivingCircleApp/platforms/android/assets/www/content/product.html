<!DOCTYPE html>
<html>
<head>
<title>产品发布</title>
<meta charset="utf-8" />

<meta name="msapplication-tap-highlight" content="no" />

<body>


	<section data-role="page">

			<a href="main.html" data-icon="carat-l" data-iconpos="left">返回</a>
			<h1>产品发布</h1>

		</header>
		<div data-role="main">
			<form>
				<ul data-role="listview" data-inset="true">
					<li class="ui-field-contain"><label for="textinput-disabled">产品名称</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="textinput-disabled">产品描述</label>
						<textarea cols="40" rows="8" name="textarea" id="textarea"
							placeholder="Text input"></textarea></li>
					<li class="ui-field-contain"><label for="textinput-disabled">菜系</label> <select name="select-native-fc" id="select-native-fc">
							<option value="small">粤菜</option>
							<option value="medium">湘菜</option>
							<option value="large">川菜</option>
					</select>
					</li>
					<li class="ui-field-contain"><label for="textinput-disabled">
					价格</label> <input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="select-native-fc">店
							铺</label> <select name="select-native-fc" id="select-native-fc">
							<option value="small">A店铺</option>
							<option value="medium">B店铺</option>
							<option value="large">C店铺</option>
					</select></li>
					<li class="ui-field-contain"><label for="textinput-disabled">制作描述</label>
						<textarea cols="40" rows="8" name="textarea" id="textarea"
							placeholder="Text input"></textarea></li>
					<!-- <li class="ui-field-contain">
					<label for="textinput-disabled">
					图片</label><input name="textinput-disabled"  id="textinput-disabled"

						<a href="#"
						class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-plus ui-btn-icon-notext ui-btn-a ui-mini"></a>
						</li> -->
					<li class="ui-body">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">取消</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">发布</button>
							</div>
						</fieldset>
					</li>
				</ul>
			</form>
		</div>
