<!DOCTYPE html>
<html>
<head>
<title>折扣发布</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/jquery.mobile.min.css">
<!-- <link rel="stylesheet" href="../css/jquery.mobile.dateicker.css"> -->
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.mobile.min.js"></script>
<!-- <script src="../js/jquery.ui.datepicker.js"></script>
<script src="../js/jquery.mobile.datepicker.js"></script> -->
</head>
<body>


	<section data-role="page">
		<header data-role="header">
			<a href="discount.html" data-icon="carat-l" data-iconpos="left">返回</a>
			<h1>折扣发布</h1>

		</header>
		<div data-role="main">
			<form>
				<ul data-role="listview" data-inset="true">
					<li class="ui-field-contain"><label for="textinput-disabled">产品名称</label>
						<input name="textinput-disabled" id="textinput-disabled"
						placeholder="Text input" value="" type="text"></li>
					<li class="ui-field-contain"><label for="textinput-disabled">产品描述</label>
						<textarea cols="40" rows="8" name="textarea" id="textarea"
							placeholder="Text input"></textarea></li>
					<li class="ui-field-contain"><label for="textinput-disabled">折扣比率</label> <select name="select-native-fc" id="select-native-fc">
							<option value="small">1折</option>
							<option value="medium">2折</option>
							<option value="large">3折</option>
							
					</select>
					</li>
					<li class="ui-field-contain"><label for="textinput-disabled">有效期</label> <input name="textinput-disabled" id="textinput-disabled"
						 data-role="date" type="text"></li>
					
					<li class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">取消</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" class="ui-btn ui-corner-all ui-btn-a">发布</button>
							</div>
						</fieldset>
					</li>
				</ul>
			</form>
		</div>
		<div data-role="footer" data-id="foo1" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="discount.html" class="ui-btn-active">折扣推介</a></li>
					<li><a href="main.html" >产品清单</a></li>
					<li><a href="count.html">收银台</a></li>
					<li><a href="userinfo.html">信息中心</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /footer -->
	</section>


</body>
</html>
